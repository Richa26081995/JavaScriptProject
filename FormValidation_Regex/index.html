<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Desk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- alert success -->
    <div
      class="alert alert-success alert-dismissible fade"
      id="success"
      role="alert"
    >
      <strong>Success!</strong> You request submitted successfully!!.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <!-- alert failure -->
    <div
      class="alert alert-danger alert-dismissible fade"
      id="failure"
      role="alert"
    >
      <strong>Error!</strong> One of the Field is invalid!!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <!-- form container -->
    <div class="container my-3">
      <h3>Welcome To Travel Desk</h3>
      <hr />
      <form>
        <!-- //username -->
        <div class="row mb-3">
          <label for="username" class="col-sm-2 col-form-label">UserName</label>
          <div class="col-sm-10">
            <input type="text" id="username" class="form-control" />
            <small id="namevalid" class="form-text text-muted invalid-feedback">
              Your username must be 2-10 characters long and should not start
              with a number
            </small>
          </div>
        </div>
        <!-- email -->
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" />
            <small
              id="phonevalid"
              class="form-text text-muted invalid-feedback"
            >
              Enter a valid Email
            </small>
          </div>
        </div>
        <!-- cars -->
        <div class="row mb-3">
          <label for="car" class="col-sm-2 col-form-label"
            >Select Your Car</label
          >
          <div class="col-sm-10">
            <select class="form-control" id="car">
              <option>Omni</option>
              <option>Maruti 800</option>
              <option>Ford Titanium</option>
              <option>Audi A4</option>
            </select>
          </div>
        </div>
        <!-- address -->
        <div class="row mb-3">
          <label for="address" class="col-sm-2 col-form-label"
            >Your Address</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              name="address"
              id="address"
              rows="3"
            ></textarea>
          </div>
        </div>

        <!-- phone no -->
        <div class="row mb-3">
          <label for="Phone" class="col-sm-2 col-form-label">Phone No.</label>
          <div class="col-sm-10">
            <input type="text" id="phone" class="form-control" />
            <small
              id="phonevalid"
              class="form-text text-muted invalid-feedback"
            >
              your phone number must be 10 digit long
            </small>
          </div>
        </div>
        <!-- other message -->
        <div class="row mb-3">
          <label for="message" class="col-sm-2 col-form-label"
            >Other Message</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              name="message"
              id="message"
              rows="3"
            ></textarea>
          </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
